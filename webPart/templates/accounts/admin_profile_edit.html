{% extends 'base.html' %}

{% block title %}Редактирование профиля администратора{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px; color: #333;">Редактирование профиля администратора</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}:</label>
            {{ field }}
            {% if field.errors %}
                <span style="color: red; font-size: 14px;">{{ field.errors.0 }}</span>
            {% endif %}
        </div>
        {% endfor %}
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
